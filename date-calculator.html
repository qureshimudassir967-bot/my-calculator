<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Free Date Calculator – Add or subtract days from a date, or find days between two dates.">
  <title>Date Calculator – Scientific Calc Pro</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    header {
      text-align: center;
      margin-bottom: 25px;
    }
    h1 {
      color: #0066cc;
      font-size: 26px;
    }
    .mode-toggle {
      text-align: center;
      margin-bottom: 20px;
    }
    .toggle-btn {
      padding: 8px 12px;
      margin: 0 5px;
      border: 1px solid #0066cc;
      background: #e0e9f5;
      color: #0066cc;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }
    .toggle-btn.active {
      background: #0066cc;
      color: white;
    }
    .input-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .hidden { display: none; }
    button {
      width: 100%;
      padding: 12px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover { background: #0055aa; }
    .results {
      margin-top: 25px;
      padding: 20px;
      background: #eef5ff;
      border-radius: 8px;
      display: none;
      text-align: center;
    }
    .result-value {
      color: #0066cc;
      font-weight: bold;
      font-size: 20px;
      margin: 10px 0;
    }
    .back-link {
      display: inline-block;
      margin-top: 25px;
      color: #0066cc;
      font-weight: bold;
      text-decoration: none;
    }
    .back-link:hover { text-decoration: underline; }
    .guide {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      font-size: 14px;
      color: #555;
    }
    .guide h3 { margin-bottom: 10px; color: #0066cc; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Date Calculator</h1>
      <p>Add/subtract days or find days between dates.</p>
    </header>

    <div class="mode-toggle">
      <button class="toggle-btn active" onclick="switchDateMode('add')">Add/Subtract Days</button>
      <button class="toggle-btn" onclick="switchDateMode('diff')">Days Between Dates</button>
    </div>

    <!-- Mode 1: Add/Subtract -->
    <div id="mode1">
      <div class="input-group">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate">
      </div>
      <div class="input-group">
        <label for="days">Days to Add/Subtract</label>
        <input type="number" id="days" placeholder="e.g. 30" value="30">
      </div>
    </div>

    <!-- Mode 2: Difference -->
    <div id="mode2" class="hidden">
      <div class="input-group">
        <label for="date1">First Date</label>
        <input type="date" id="date1">
      </div>
      <div class="input-group">
        <label for="date2">Second Date</label>
        <input type="date" id="date2">
      </div>
    </div>

    <button onclick="calculateDate()">Calculate</button>

    <div class="results" id="results">
      <div class="result-value" id="dateResult"></div>
    </div>

    <div class="guide">
      <h3>Examples</h3>
      <p>
        • Add 30 days to June 1 → July 1<br>
        • Days between Jan 1 and Dec 31 → 364 days
      </p>
    </div>

    <a href="math.html" class="back-link">← Back to Math Calculators</a>
  </div>

  <script>
    let dateMode = 'add';

    function switchDateMode(mode) {
      dateMode = mode;
      document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      document.getElementById('mode1').classList.toggle('hidden', mode !== 'add');
      document.getElementById('mode2').classList.toggle('hidden', mode !== 'diff');
    }

    function calculateDate() {
      if (dateMode === 'add') {
        const startDate = new Date(document.getElementById('startDate').value);
        const days = parseInt(document.getElementById('days').value);
        if (isNaN(startDate.getTime()) || isNaN(days)) {
          alert("Please enter valid inputs.");
          return;
        }
        const newDate = new Date(startDate);
        newDate.setDate(startDate.getDate() + days);
        document.getElementById('dateResult').textContent = 
          `${days >= 0 ? 'After' : 'Before'} ${Math.abs(days)} day(s): ${newDate.toDateString()}`;
      } else {
        const d1 = new Date(document.getElementById('date1').value);
        const d2 = new Date(document.getElementById('date2').value);
        if (isNaN(d1.getTime()) || isNaN(d2.getTime())) {
          alert("Please select two dates.");
          return;
        }
        const diffTime = Math.abs(d2 - d1);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        document.getElementById('dateResult').textContent = 
          `Days between: ${diffDays} day(s)`;
      }
      document.getElementById('results').style.display = 'block';
    }

    // Set today as default
    window.onload = () => {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('startDate').value = today;
      document.getElementById('date1').value = today;
      const nextWeek = new Date();
      nextWeek.setDate(nextWeek.getDate() + 7);
      document.getElementById('date2').value = nextWeek.toISOString().split('T')[0];
    };
  </script>
</body>
</html>
