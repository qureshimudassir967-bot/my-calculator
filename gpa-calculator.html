<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Free GPA Calculator – Calculate semester or cumulative GPA using letter grades or points.">
  <title>GPA Calculator – Scientific Calc Pro</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    header {
      text-align: center;
      margin-bottom: 25px;
    }
    h1 {
      color: #0066cc;
      font-size: 26px;
    }
    .input-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover { background: #0055aa; }
    .results {
      margin-top: 25px;
      padding: 20px;
      background: #eef5ff;
      border-radius: 8px;
      display: none;
    }
    .result-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .result-label { font-weight: bold; }
    .result-value { color: #0066cc; font-weight: bold; }
    .back-link {
      display: inline-block;
      margin-top: 25px;
      color: #0066cc;
      font-weight: bold;
      text-decoration: none;
    }
    .back-link:hover { text-decoration: underline; }
    .guide {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      font-size: 14px;
      color: #555;
    }
    .guide h3 { margin-bottom: 10px; color: #0066cc; }
    .grade-scale {
      background: #f0f8ff;
      padding: 10px;
      border-radius: 6px;
      margin-top: 8px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>GPA Calculator</h1>
      <p>Calculate your semester or cumulative GPA from letter grades.</p>
    </header>

    <div class="input-group">
      <label for="grade1">Course 1 Grade</label>
      <select id="grade1">
        <option value="4.0">A (4.0)</option>
        <option value="3.7">A- (3.7)</option>
        <option value="3.3">B+ (3.3)</option>
        <option value="3.0" selected>B (3.0)</option>
        <option value="2.7">B- (2.7)</option>
        <option value="2.3">C+ (2.3)</option>
        <option value="2.0">C (2.0)</option>
        <option value="1.7">C- (1.7)</option>
        <option value="1.0">D (1.0)</option>
        <option value="0.0">F (0.0)</option>
      </select>
    </div>

    <div class="input-group">
      <label for="grade2">Course 2 Grade</label>
      <select id="grade2">
        <option value="4.0">A (4.0)</option>
        <option value="3.7">A- (3.7)</option>
        <option value="3.3">B+ (3.3)</option>
        <option value="3.0" selected>B (3.0)</option>
        <option value="2.7">B- (2.7)</option>
        <option value="2.3">C+ (2.3)</option>
        <option value="2.0">C (2.0)</option>
        <option value="1.7">C- (1.7)</option>
        <option value="1.0">D (1.0)</option>
        <option value="0.0">F (0.0)</option>
      </select>
    </div>

    <div class="input-group">
      <label for="grade3">Course 3 Grade</label>
      <select id="grade3">
        <option value="4.0">A (4.0)</option>
        <option value="3.7">A- (3.7)</option>
        <option value="3.3">B+ (3.3)</option>
        <option value="3.0">B (3.0)</option>
        <option value="2.7">B- (2.7)</option>
        <option value="2.3">C+ (2.3)</option>
        <option value="2.0" selected>C (2.0)</option>
        <option value="1.7">C- (1.7)</option>
        <option value="1.0">D (1.0)</option>
        <option value="0.0">F (0.0)</option>
      </select>
    </div>

    <div class="input-group">
      <label for="grade4">Course 4 Grade</label>
      <select id="grade4">
        <option value="4.0">A (4.0)</option>
        <option value="3.7">A- (3.7)</option>
        <option value="3.3">B+ (3.3)</option>
        <option value="3.0">B (3.0)</option>
        <option value="2.7">B- (2.7)</option>
        <option value="2.3">C+ (2.3)</option>
        <option value="2.0">C (2.0)</option>
        <option value="1.7">C- (1.7)</option>
        <option value="1.0" selected>D (1.0)</option>
        <option value="0.0">F (0.0)</option>
      </select>
    </div>

    <button onclick="calculateGPA()">Calculate GPA</button>

    <div class="results" id="results">
      <div class="result-row">
        <span class="result-label">Your GPA:</span>
        <span class="result-value" id="gpaResult">0.00</span>
      </div>
    </div>

    <div class="guide">
      <h3>About GPA</h3>
      <p>This calculator uses the standard 4.0 scale.</p>
      <div class="grade-scale">
        <strong>Grade Scale:</strong><br>
        A = 4.0, A- = 3.7, B+ = 3.3, B = 3.0, B- = 2.7,<br>
        C+ = 2.3, C = 2.0, C- = 1.7, D = 1.0, F = 0.0
      </div>
    </div>

    <a href="other.html" class="back-link">← Back to Other Calculators</a>
  </div>

  <script>
    function calculateGPA() {
      const g1 = parseFloat(document.getElementById('grade1').value);
      const g2 = parseFloat(document.getElementById('grade2').value);
      const g3 = parseFloat(document.getElementById('grade3').value);
      const g4 = parseFloat(document.getElementById('grade4').value);
      const gpa = (g1 + g2 + g3 + g4) / 4;
      document.getElementById('gpaResult').textContent = gpa.toFixed(2);
      document.getElementById('results').style.display = 'block';
    }

    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') calculateGPA();
    });
  </script>
</body>
</html>
