<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Free Percentage Calculator – Find percentage of a number, increase/decrease %, and reverse percentage.">
  <title>Percentage Calculator – Scientific Calc Pro</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    header {
      text-align: center;
      margin-bottom: 25px;
    }
    h1 {
      color: #0066cc;
      font-size: 26px;
    }
    .mode-toggle {
      text-align: center;
      margin-bottom: 20px;
    }
    .toggle-btn {
      padding: 8px 12px;
      margin: 0 5px;
      border: 1px solid #0066cc;
      background: #e0e9f5;
      color: #0066cc;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }
    .toggle-btn.active {
      background: #0066cc;
      color: white;
    }
    .input-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .hidden { display: none; }
    button {
      width: 100%;
      padding: 12px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover { background: #0055aa; }
    .results {
      margin-top: 25px;
      padding: 20px;
      background: #eef5ff;
      border-radius: 8px;
      display: none;
    }
    .result-value {
      color: #0066cc;
      font-weight: bold;
      font-size: 20px;
      text-align: center;
    }
    .back-link {
      display: inline-block;
      margin-top: 25px;
      color: #0066cc;
      font-weight: bold;
      text-decoration: none;
    }
    .back-link:hover { text-decoration: underline; }
    .guide {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      font-size: 14px;
      color: #555;
    }
    .guide h3 { margin-bottom: 10px; color: #0066cc; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Percentage Calculator</h1>
      <p>Solve common percentage problems instantly.</p>
    </header>

    <div class="mode-toggle">
      <button class="toggle-btn active" onclick="switchMode('what')">What is X% of Y?</button>
      <button class="toggle-btn" onclick="switchMode('change')">X is what % of Y?</button>
      <button class="toggle-btn" onclick="switchMode('increase')">% Increase/Decrease</button>
    </div>

    <!-- Mode 1: What is X% of Y? -->
    <div id="mode1">
      <div class="input-group">
        <label for="percent1">Percentage (%)</label>
        <input type="number" id="percent1" placeholder="e.g. 20" value="20">
      </div>
      <div class="input-group">
        <label for="number1">Number</label>
        <input type="number" id="number1" placeholder="e.g. 150" value="150">
      </div>
    </div>

    <!-- Mode 2: X is what % of Y? -->
    <div id="mode2" class="hidden">
      <div class="input-group">
        <label for="part">Part</label>
        <input type="number" id="part" placeholder="e.g. 30" value="30">
      </div>
      <div class="input-group">
        <label for="whole">Whole</label>
        <input type="number" id="whole" placeholder="e.g. 150" value="150">
      </div>
    </div>

    <!-- Mode 3: % Increase/Decrease -->
    <div id="mode3" class="hidden">
      <div class="input-group">
        <label for="oldValue">Original Value</label>
        <input type="number" id="oldValue" placeholder="e.g. 100" value="100">
      </div>
      <div class="input-group">
        <label for="newValue">New Value</label>
        <input type="number" id="newValue" placeholder="e.g. 120" value="120">
      </div>
    </div>

    <button onclick="calculatePercentage()">Calculate</button>

    <div class="results" id="results">
      <div class="result-value" id="result"></div>
    </div>

    <div class="guide">
      <h3>Common Uses</h3>
      <p>
        • <strong>What is 20% of 150?</strong> → 30<br>
        • <strong>30 is what % of 150?</strong> → 20%<br>
        • <strong>From 100 to 120 is a ___% increase?</strong> → 20%
      </p>
    </div>

    <a href="math.html" class="back-link">← Back to Math Calculators</a>
  </div>

  <script>
    let currentMode = 'what';

    function switchMode(mode) {
      currentMode = mode;
      document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      document.getElementById('mode1').classList.toggle('hidden', mode !== 'what');
      document.getElementById('mode2').classList.toggle('hidden', mode !== 'change');
      document.getElementById('mode3').classList.toggle('hidden', mode !== 'increase');
    }

    function calculatePercentage() {
      let result = '';
      if (currentMode === 'what') {
        const p = parseFloat(document.getElementById('percent1').value);
        const n = parseFloat(document.getElementById('number1').value);
        if (!isNaN(p) && !isNaN(n)) {
          result = (p * n / 100).toFixed(2);
        }
      } else if (currentMode === 'change') {
        const part = parseFloat(document.getElementById('part').value);
        const whole = parseFloat(document.getElementById('whole').value);
        if (!isNaN(part) && !isNaN(whole) && whole !== 0) {
          result = ((part / whole) * 100).toFixed(2) + '%';
        }
      } else if (currentMode === 'increase') {
        const oldVal = parseFloat(document.getElementById('oldValue').value);
        const newVal = parseFloat(document.getElementById('newValue').value);
        if (!isNaN(oldVal) && !isNaN(newVal) && oldVal !== 0) {
          const change = ((newVal - oldVal) / Math.abs(oldVal)) * 100;
          result = change.toFixed(2) + '%';
        }
      }

      if (result) {
        document.getElementById('result').textContent = result;
        document.getElementById('results').style.display = 'block';
      } else {
        alert("Please enter valid numbers.");
      }
    }

    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') calculatePercentage();
    });
  </script>
</body>
</html>
